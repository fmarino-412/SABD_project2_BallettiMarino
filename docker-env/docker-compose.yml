version: '3'

services:
    zookeeper:
        image: zookeeper
        container_name: zookeeper
        restart: always
        ports:
            - "2181:2181"
            - "2888:2888"
            - "3888:3888"
        tty: false
        stdin_open: false

    kafka_broker:
        image: effeerre/kafka
        container_name: kafka_broker
        depends_on:
            - zookeeper
        links:
            - zookeeper
        ports:
            - "9092:9092"
        environment:
            - BROKER_ID=0
        stdin_open: true
        tty: true